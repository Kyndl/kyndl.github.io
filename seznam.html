<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="seznam-container">
        <div class="seznam-flex-container">
            <div class="seznam-item-nakup">
                <img src="https://via.placeholder.com/150" alt="Dummy Image" class="seznam-img-nakup">
                <h4 class="seznam-title-nakup">Nákupní seznam</h4>
                <ul class="seznam-list-nakup">
                    <li class="seznam-item-mleko">Mléko</li>
                    <li class="seznam-item-syr">Sýr</li>
                    <li class="seznam-item-zelenina">Zelenina</li>
                </ul>
            </div>

            <div class="seznam-item-doprava">
                <img src="https://via.placeholder.com/150" alt="Dummy Image" class="seznam-img-doprava">
                <h4 class="seznam-title-doprava">Seznam dopravních prostředků</h4>
                <ol class="seznam-list-doprava">
                    <li class="seznam-item-auto">Auto</li>
                    <li class="seznam-item-letadlo">Letadlo</li>
                    <li class="seznam-item-tramvaj">Tramvaj</li>
                </ol>
            </div>

            <div class="seznam-item-popis">
                <img src="https://via.placeholder.com/150" alt="Dummy Image" class="seznam-img-popis">
                <h4 class="seznam-title-popis">Popisný seznam</h4>
                <dl class="seznam-list-popis">
                    <dt class="seznam-item-mleko-dt">Mléko</dt>
                    <dd class="seznam-item-mleko-dd">- Základní nápoj</dd>
                    <dt class="seznam-item-syr-dt">Sýr</dt>
                    <dd class="seznam-item-syr-dd">- Mlékárenský produkt</dd>
                    <dt class="seznam-item-zelenina-dt">Zelenina</dt>
                    <dd class="seznam-item-zelenina-dd">- Zdravé jídlo</dd>
                </dl>
            </div>
        </div>
        <button class="seznam-button-back" onclick="window.location.href='https://kyndl.github.io/prg.html'">Zpět</button>
    </div>
</body>
</html>
