<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-item">
                <img src="https://via.placeholder.com/150" alt="Dummy Image">
                <h4>Nákupní seznam</h4>
                <ul>
                    <li>Mléko</li>
                    <li>Sýr</li>
                    <li>Zelenina</li>
                </ul>
            </div>

            <div class="flex-item">
                <img src="https://via.placeholder.com/150" alt="Dummy Image">
                <h4>Seznam dopravních prostředků</h4>
                <ol>
                    <li>Auto</li>
                    <li>Letadlo</li>
                    <li>Tramvaj</li>
                </ol>
            </div>

            <div class="flex-item">
                <img src="https://via.placeholder.com/150" alt="Dummy Image">
                <h4>Popisný seznam</h4>
                <dl>
                    <dt>Mléko</dt>
                    <dd>- Základní nápoj</dd>
                    <dt>Sýr</dt>
                    <dd>- Mlékárenský produkt</dd>
                    <dt>Zelenina</dt>
                    <dd>- Zdravé jídlo</dd>
                </dl>
            </div>
        </div>
        <button onclick="window.location.href='https://kyndl.github.io/prg.html'">Zpět</button>
    </div>
</body>
</html>
